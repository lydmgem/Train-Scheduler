<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <title>Train Scheduler</title>
  </head>
  <body>
    
    <div class="container">
      <div class="pic">
        <img src="assets/images/train.png" class="img-fluid" id="train-pic" alt="Train">
      </div>
      
      <div class="currenttrain-card">
        <div class="card-header">
          <p class="card-p">Current Train Schedule</p>
        </div>
        
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                
              </tr>
              
            </thead>
            <tbody id="results-body">
              
            </tbody>
          </table>
          
        </div>
      </div>
      
      <div class="addtrain-card">
        <div class="card-header">
          <p class="card-p">Add Train</p>
        </div>
        
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Train Name</label>
              <input id="train-name" type="text" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlInput2">Destination</label>
              <input id="destination"type="text" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlInput3">First Train Time (HH:mm - Military Time)</label>
              <input id="first-train-time" type="text" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlInput4">Frequency (min)</label>
              <input id="frequency" type="text" class="form-control">
            </div>
            <input id="submit-btn" class="btn btn-primary" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
  </html>
