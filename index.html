<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Scheduler</title>
</head>
<body>

    <div class="container">
        <div class="currenttrain-card">
                <div class="card-header">
                  <p class="card-p">Current Train Schedule</p>
                </div>

                <div class="card-body">
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>NEW ROW</td>
                                  </tr>
                                </tbody>
                        </table>
                    
                </div>
        </div>

        <div class="addtrain-card">
                <div class="card-header">
                  <p class="card-p">Add Train</p>
                </div>

                <div class="card-body">
                        <form>
                                <div class="form-group">
                                  <label for="exampleFormControlInput1">Train Name</label>
                                  <input type="text" class="form-control" id="train-name">
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">First Train Time (HH:mm - Military Time)</label>
                                    <input type="text" class="form-control" id="train-time">
                                </div>
                                          
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>
                                <input class="btn btn-primary" type="submit" value="Submit">
                        </form>
                </div>
        </div>
    </div>


    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
